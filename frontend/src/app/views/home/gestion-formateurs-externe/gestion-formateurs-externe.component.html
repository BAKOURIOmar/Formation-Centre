    <div mat-card-image></div>

    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-cell">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> NÂº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
            </ng-container>



            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nom</th>
                <td mat-cell *matCellDef="let element"> {{ element.name}}</td>
            </ng-container>


            <ng-container matColumnDef="motcles">
                <th mat-header-cell *matHeaderCellDef> Comptences</th>
                <td mat-cell *matCellDef="let element"> {{ element.motcles}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element"> {{ element.email}}</td>
            </ng-container>


            <!--<ng-container matColumnDef="remarque">
                <th mat-header-cell *matHeaderCellDef> Remarque </th>
                <td mat-cell *matCellDef="let element"> {{ element.remarque}}</td>
            </ng-container>-->



            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{ element.type}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="primary" (click)="edit(element.id)">
                        <mat-icon aria-label="Validate" style="color: green">check</mat-icon>
                    </button>


                    <button mat-icon-button color="warn" (click)="delete(element.id)">
                        <mat-icon aria-label="Close">close</mat-icon>
                    </button>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>


</mat-card>
