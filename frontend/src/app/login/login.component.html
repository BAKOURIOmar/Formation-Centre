<div class="container mt-5">
    <div class="card text-center" style="padding: 20px;">
  
      <form [formGroup]="loginForm" novalidate>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" type="text" formControlName="userName">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" [type]="showPassword ? 'password' : 'text'" formControlName="userPassword">
          
        </mat-form-field>
  
        <button class="w-100" mat-raised-button color="primary">Login</button>
  
      </form>
    </div>
    <div class="text-center">
      <button class="w-100 mt-2" mat-raised-button>Create Account</button>
    </div>
  </div>
