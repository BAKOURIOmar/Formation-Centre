
<h2 mat-dialog-title style="color: rgb(52, 52, 248);"><img style="width: 30px;" src="assets/img/formateur.png" /> {{ estatForm }} un nouveau formateur </h2>
<mat-dialog-content>

    <form [formGroup]="formateurForm">
        <div class="product-container">

            <mat-form-field>
                <input matInput placeholder="Nom" formControlName="name" required/>
                <mat-error *ngIf="formateurForm.get('name')?.hasError('required')">
                    * Nom est obligatoire
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput  placeholder="Email" formControlName="email" required />
                <mat-error *ngIf="formateurForm.get('name')?.hasError('required')">
                    * Email est obligatoire
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Compétences" formControlName="motcles" required />
                <mat-error *ngIf="formateurForm.get('name')?.hasError('required')">
                    * Compétences sont obligatoire
                </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput  placeholder="Remarque" formControlName="remarque" required />
            <mat-error *ngIf="formateurForm.get('name')?.hasError('required')">
                * Remarque est obligatoire
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password"  placeholder="Mot de passe" formControlName="password" required />
            <mat-error *ngIf="formateurForm.get('name')?.hasError('required')">
                * Mot de passe est obligatoire
            </mat-error>
        </mat-form-field>

        <!-- <mat-form-field>
          <input matInput  placeholder="type" formControlName="type" required />
      </mat-form-field> -->







        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="formateurForm.invalid">
        <mat-icon>save</mat-icon> Enregistrer
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Annuler
    </button>

</mat-dialog-actions>
