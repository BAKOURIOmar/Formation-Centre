 <div class="card-container">
  <div *ngFor="let formation of formations">
    <mat-card class="example-card">

      <img mat-card-image [src]="formation.picture" alt="{{ formation.name }} Image">
      <hr style="background-color: rgb(58, 60, 209); width: 280px; height: 4px;"/>
      <mat-card-title class="formation-name">{{formation.name}}</mat-card-title>
      <hr style="background-color: rgb(58, 60, 209); width: 280px; height: 4px;"/>
        <mat-card-subtitle class="subtitle">La Categorie:{{formation.categorie}}</mat-card-subtitle>
        <mat-card-subtitle class="subtitle">Le Cout:{{formation.cout}}</mat-card-subtitle>
        <mat-card-subtitle class="subtitle">la date prevu de lancement de formation:{{formation.date}}</mat-card-subtitle>
        <mat-card-actions>
        <button  mat-raised-button color="primary"  class="button-spacingdroite"  (click)="inscrireFormation(formation.id)" >S'inscrire</button>
        <button  mat-raised-button color="primary"   class="button-spacinggauche" (click)="exploreDetails(formation.id)">Explorer</button>
      </mat-card-actions>
    </mat-card>
    </div>
