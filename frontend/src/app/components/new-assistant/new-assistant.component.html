<h2 mat-dialog-title> {{ estatForm }} un nouveau assistant </h2>
<mat-dialog-content>

  <form [formGroup]="AssistantForm">
    <div class="product-container">


      <mat-form-field>
        <input matInput placeholder="Nom" formControlName="name" required />
        <mat-error *ngIf="AssistantForm.get('name')?.hasError('required')">
          * Nom est obligatoire
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required />
        <mat-error *ngIf="AssistantForm.get('name')?.hasError('required')">
          * Email est obligatoire
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Ville" formControlName="ville" required />
        <mat-error *ngIf="AssistantForm.get('name')?.hasError('required')">
          * Ville est obligatoire
        </mat-error>
      </mat-form-field>


      <mat-form-field>
        <input matInput type="password" placeholder="Mot de passe" formControlName="password" required />
        <mat-error *ngIf="AssistantForm.get('name')?.hasError('required')">
          * Mot de passe est obligatoire
        </mat-error>
      </mat-form-field>
      <!-- <mat-form-field>
          <input matInput  placeholder="type" formControlName="type" required />
      </mat-form-field> -->


    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions>

  <button mat-button color="primary" (click)="onSave()" [disabled]="AssistantForm.invalid">
    <mat-icon>save</mat-icon> Enregistrer
  </button>

  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Annuler
  </button>

</mat-dialog-actions>
